{% load static %}

<!DOCTYPE html>
<html>
<head>
  <!--Bootstrap imports here-->
  <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">

  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
          <img src="{% static 'mysite/img/digitalcaverns_logo.png' %}" width="70" height="70" alt=""></img>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'me' %}">Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'resume' %}">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-disabled="true" href="{% url 'blog' %}">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}
  <!--JavaScript at end of body for optimized loading-->
  <script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.min.js' %}"></script>
  
</body>
</html>
