{% extends "blog/blog_base.html" %}

{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static "blog/css/article_detail.css" %}">
{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">{{ article_detail.title }}</h1>
    <p>Last updated: {{ article_detail.update_date }}</p> 
    <p>Views: {{ article_detail.views}}</p>
    <div class="article-post">
      <div>{{ article_detail.html_content | safe}}</div>
    </div>
</div>
{% endblock content %}
